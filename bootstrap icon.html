<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icon</title>

    
    <!--BOOTSTRAP LINK ICON-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--BOOTSTAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <body style="background-color: black;">
    <h1 class="d-flex justify-content-center text-white">VALERIE</h1>
    <div class="container d-flex justify-content-center">
        <i class="bi bi-vimeo text-danger fs-1"></i>
        <i class="bi bi-amazon text-warning fs-1"></i>
        <i class="bi bi-graph-up text-success fs-1"></i>
        <i class="bi bi-explicit text-info fs-1"></i>
        <i class="bi bi-r-circle text-primary fs-1"></i>
        <i class="bi bi-type-italic text-danger fs-1"></i>
        <i class="bi bi-explicit-fill text-warning fs-1"></i>

    </div>
    <h1 class="d-flex justify-content-center text-white">ALMODIEL</h1>
    <div class="container d-flex justify-content-center ">
        <i class="bi bi-threads-fill text-success fs-1"></i>
        <i class="bi bi-graph-down text-info fs-1"></i>
        <i class="bi bi-file-image-fill text-primary fs-1"></i>
        <i class="bi bi-brilliance text-danger fs-1"></i>
        <i class="bi bi-bing text-warning fs-1"></i>
        <i class="bi bi-info-circle-fill text-success fs-1"></i>
        <i class="bi bi-currency-euro text-info fs-1"></i>
        <i class="bi bi-graph-up-arrow text-primary fs-1"></i>
    </div>
</body>
</html>
